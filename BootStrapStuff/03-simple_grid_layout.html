<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// (i.e. double clicking on the file) -->
    <!-- this won't be a major issue for most of you since no one in class is using IE8 as their primary browser -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
  <!-- custom CSS for this page -->
  <style type="text/css">
  
  	/* show the right border so we can see where the columns end */
  	.row div {
	  	border-right: 1px solid grey;
	  	border-bottom: 1px solid grey;
  	}
  	
  	.row {
	  	margin-bottom: 25px;
  	}
  
  </style>
  
</head>
<body>

	<div class="container-fluid">
	  <h1>The Grid System</h1>
	
	  <!-- first we define a row - this is a single horizontal unit that fills 100% of the container -->
	  <div class="row">
	  
	  	<!-- next we can create a series of "columns" to fill the row.  bootstrap works on a grid that is 12  wide, so
	  	     you will need to have all of your columns add up to 12 here -->
	  	     
	  	<div class="col-sm-6">This column is 6  wide</div>
	  	<div class="col-sm-6">This column is also 6  wide</div>
	  
	  
	  </div>
	  
	
	
	  <!-- here's another row -->
	  <div class="row">
	  
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  	<div class="col-sm-1">1 </div>
	  
	  
	  </div>
	  
	  
	  
	  <!-- here's another row -->
	  <div class="row">
	  
	  	<div class="col-sm-3">Only spanning 3 </div>
	  	<div class="col-sm-3">Only spanning 3 </div>
	  	<div class="col-sm-3">Only spanning 3 </div>
	  	<div class="col-sm-3">Only spanning 3 </div>
	  
	  
	  </div>
	
	
	
	  <!-- here's another row -->
	  <div class="row">
	  
	  	<div class="col-sm-2">Only spanning 2 </div>
	  	<div class="col-sm-10">10  here</div>
	  
	  </div>
  
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
